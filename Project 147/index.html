<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="Hello, WebVR! â€¢ A-Frame"/>
  <title>Room Layout with A-Frame</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky src="assets/sky.jpg"></a>

    <a-plane id="floor" src="assets/floor.webp" position="0 0 0" rotaion="-90 0 0" width="20" height="10"></a-plane>

    <a-plane id="rug" src="assets/rug.jpg" position="0 0.1 0.5" rotation="-90 0 0" width="8" height="5"></a-plane>
    
    <a-box id="wall" src="assets/wall.jpeg" position="0 6.5 -4.5" width="20" height="13"></a-box>

    <a-plane id="wallpaper-left" src="assets/wallpaper-left.png" position="-5 6 -3.3" rotaion="0 0 0" width="4" height="6"></a-plane>

    <a-cylinder
        src="assets/chair.jpeg"
        radius="1.2"
        position="6.5 -0.4 0"
      >
        <a-cylinder
          src="assets/chair.jpeg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="assets/chair.jpeg"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="assets/chair.jpeg"
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder
        src="assets/chair.jpeg"
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          src="assets/chair.jpeg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="assets/chair.jpeg"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="assets/chair.jpeg"
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <a-box
        src="assets/dining-table.jpeg"
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
      >
        <a-cylinder
          src="assets/dining-table.jpeg"
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder>
      </a-box>

      <a-camera position="0 5 15">
      </a-camera>
  </a-scene>
</body>
</html>
